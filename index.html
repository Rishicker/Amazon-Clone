<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>

        <div class="navbar">

            <a href="index.html">
                <div class="nav-logo">
                    <div class="logo border">
                    </div>
                </div>
            </a>

            <div class="nav-address border">
                <p class="dil-text">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="india-text">India</p>
                </div>
            </div>

            <div class="nav-search">

                <select class="search-select">
                    <option value="">All</option>
                </select>

                <input placeholder="Search Amazon" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            
            </div>

            <div class="lang border">
                <span class="flag">
                    <img src="src\india.png">
                </span>
                <select class="lang-select">
                    <option value="">EN</option>
                </select>
            </div>
            <div class="acc-sign border">
                <a href="signin.html" class="nav-signin">
                    <p><span>Hello, Sign in</span></p>
                </a>
                <div>
                    <select class="acc-lists">
                        <option value="">Account & Lists</option>
                    </select>
                </div>
            </div>
            <a href="order.html" class="ret-or border">
                <p class="return"><span>Returns</span></p>
                <p class="orders">& Orders</p>
            </a>

            <a href="cart.html" class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </a>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
        </div>
    </header>
</body>
</html>
